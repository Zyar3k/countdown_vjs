<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Countdown</title>
  </head>
  <body>
    <main class="container">
      <h1>Countdown to my birthday:</h1>
      <div class="countdownWrapper">
        <ul>
          <li><span id="days">88</span>days</li>
          <li><span id="hours">12</span>hours</li>
          <li><span id="minutes">15</span>minutes</li>
          <li><span id="seconds">33</span>seconds</li>
        </ul>
      </div>
    </main>
  </body>
</html>
